name: UI Tests

on:
  push:
    branches: [dev, test/**]
    paths:
      - "frontend/**"
      - ".github/workflows/ui-tests.yml"
  pull_request:
    branches: [dev]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      AUTH_API_BASE_URL: ${{ secrets.AUTH_API_BASE_URL }}
      BOOK_API_BASE_URL: ${{ secrets.BOOK_API_BASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js app
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,json,junit
        continue-on-error: true

      - name: Upload Test Results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-json
          path: frontend/test-results/
          retention-days: 30

      - name: Upload Test Results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-junit
          path: frontend/results.xml
          retention-days: 30

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            frontend/results.xml
          check_name: Playwright Test Results
          comment_title: ðŸŽ­ Playwright Test Results
          fail_on: nothing

      - name: Create Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "playwright-report/index.html" ]; then
            echo "âœ… Tests completed! View the full report in the artifacts." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
            echo "- Authentication Tests" >> $GITHUB_STEP_SUMMARY
            echo "- API Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Middleware Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Integration Tests" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test report not generated" >> $GITHUB_STEP_SUMMARY
          fi
