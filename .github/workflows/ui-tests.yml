name: UI Tests

on:
  push:
    branches: [dev, main, test/**, tests/**]
    paths:
      - "frontend/**"
      - ".github/workflows/ui-tests.yml"
  pull_request:
    branches: [dev, main]
    paths:
      - "frontend/**"
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: E2E Tests - ${{ matrix.browser }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      AUTH_API_BASE_URL: ${{ secrets.AUTH_API_BASE_URL }}
      BOOK_API_BASE_URL: ${{ secrets.BOOK_API_BASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build Next.js app
        run: npm run build

      - name: ðŸ” Run Authentication Tests
        run: npx playwright test tests/auth.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: ðŸŒ Run API Tests
        run: npx playwright test tests/auth-api.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: ðŸ”„ Run Middleware Tests
        run: npx playwright test tests/middleware.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: ðŸ”— Run Integration Tests
        run: npx playwright test tests/auth-integration.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: ðŸ“š Run Book Management Tests
        run: npx playwright test tests/books.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: â­ Run Review Tests
        run: npx playwright test tests/reviews.spec.ts --project=${{ matrix.browser }} --reporter=html,json,junit,github
        continue-on-error: true

      - name: Upload Test Results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 30

      - name: Upload Test Results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ matrix.browser }}
          path: frontend/results.xml
          if-no-files-found: warn
          retention-days: 30

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: frontend/test-results/**/screenshots/
          retention-days: 7

      - name: Upload Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}
          path: frontend/test-results/**/videos/
          retention-days: 7

      - name: Create Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "playwright-report/index.html" ]; then
            echo "âœ… Tests completed! View the full report in the artifacts." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Test Suites" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Authentication Tests" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ API Tests" >> $GITHUB_STEP_SUMMARY
            echo "- ï¿½ Middleware Tests" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”— Integration Tests" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“š Book Management Tests" >> $GITHUB_STEP_SUMMARY
            echo "- â­ Review Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Download the HTML report from artifacts for detailed results**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  publish-results:
    name: ðŸ“Š Publish Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          pattern: junit-results-*
          merge-multiple: true

      - name: List Downloaded Files
        run: |
          echo "Downloaded files:"
          ls -la
          find . -name "*.xml" -type f

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "**/*.xml"
          check_name: ðŸŽ­ Playwright Test Results
          comment_title: ðŸŽ­ Playwright Test Results (All Browsers)
          fail_on: nothing
